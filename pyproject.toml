[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "mccode"
dependencies = [
    'antlr4-tools==0.2',
    'antlr4-python3-runtime==4.13.0',
    'numpy',
    'pooch',
    "importlib_metadata; python_version<'3.8'",
]
dynamic = ["version"]

[project.optional-dependencies]
test = ["gputil"]

[project.scripts]
mcstas4 = "mccode.commands:mcstas"
mcxtrace4 = "mccode.commands:mcxtrace"

[tool.setuptools_scm]

[tool.setuptools.packages.find]
where = ["."]
include = ["mccode*"]